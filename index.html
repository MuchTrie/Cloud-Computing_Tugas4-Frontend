<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T4-Frontend - Aplikasi Kesehatan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">T4-Frontend</h1>
            <p class="app-subtitle">Aplikasi Kesehatan Sederhana</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2>Input Data Kesehatan</h2>
                <form id="healthForm" class="health-form">
                    <div class="input-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                    </div>

                    <div class="input-group">
                        <label for="age">Usia (tahun)</label>
                        <input type="number" id="age" name="age" placeholder="Masukkan usia" min="1" max="120" required>
                    </div>

                    <div class="input-group">
                        <label for="gender">Jenis Kelamin</label>
                        <select id="gender" name="gender" required>
                            <option value="">Pilih jenis kelamin</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="height">Tinggi Badan (cm)</label>
                        <input type="number" id="height" name="height" placeholder="Masukkan tinggi badan" min="50" max="250" step="0.1" required>
                    </div>

                    <div class="input-group">
                        <label for="weight">Berat Badan (kg)</label>
                        <input type="number" id="weight" name="weight" placeholder="Masukkan berat badan" min="10" max="300" step="0.1" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Analisis Kesehatan</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                </form>
            </div>

            <div class="result-container" id="resultContainer">
                <h2>Hasil Analisis</h2>
                <div class="result-card">
                    <div class="user-info">
                        <h3 id="userName"></h3>
                        <div class="user-details">
                            <span id="userAge"></span> â€¢ <span id="userGender"></span>
                        </div>
                    </div>

                    <div class="bmi-result">
                        <div class="bmi-score">
                            <span class="bmi-label">BMI Anda</span>
                            <span class="bmi-value" id="bmiValue">0.0</span>
                        </div>
                        <div class="bmi-category" id="bmiCategory">
                            <span class="category-text">Normal</span>
                        </div>
                    </div>

                    <div class="health-metrics">
                        <div class="metric">
                            <span class="metric-label">Tinggi Badan</span>
                            <span class="metric-value" id="heightDisplay">0 cm</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Berat Badan</span>
                            <span class="metric-value" id="weightDisplay">0 kg</span>
                        </div>
                    </div>

                    <div class="health-advice" id="healthAdvice">
                        <h4>Saran Kesehatan</h4>
                        <p id="adviceText">Masukkan data untuk mendapatkan saran kesehatan.</p>
                    </div>
                </div>

                <button type="button" class="reset-btn" id="resetBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    Hitung Ulang
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 T4-Frontend. Aplikasi Kesehatan Sederhana.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
